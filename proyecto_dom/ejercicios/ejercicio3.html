<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 3 - Mostrar y ocultar imagen</title>
  <script>
    function mostrarOcultar() {
      let imagen = document.querySelector("#miImagen");
      if (imagen.style.display === "none") {
        imagen.style.display = "block";
      } else {
        imagen.style.display = "none";
      }
    }
  </script>
</head>
<body>
  <h2>Ejercicio 3: Mostrar y ocultar una imagen</h2>
  <button onclick="mostrarOcultar()">Mostrar / Ocultar imagen</button><br>
  <img src="../imagen/gato pro.jpg" alt="gato pro" id="miImagen">
